# config/casbin_model.conf

[request_definition]
r = sub, dom, obj, act

[policy_definition]
p = sub_rule, dom, obj, act, eft

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = (p.dom == "*" || r.dom == p.dom) && \
    keyMatch2(r.obj, p.obj) && \
    regexMatch(r.act, p.act) && \
    eval(p.sub_rule)